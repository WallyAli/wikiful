<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div class ="well span4">
<%= form_for @category do |category| %>
	<div class="">
		<%= category.label 'Category Name' %>
		<%= category.text_field :name %>
	</div>

	<div class="form-actions">
    	<button class="btn btn-primary">Submit</button>
    	<%= link_to 'Cancel', categories_path %>
  	</div>
<% end %>
</div>

</body>
</html>
